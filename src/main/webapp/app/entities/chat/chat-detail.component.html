<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="chat">
            <h2><span>Chat</span> {{ chat.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Text</span></dt>
                <dd>
                    <span>{{ chat.text }}</span>
                </dd>
                <dt><span>Date</span></dt>
                <dd>
                    <span>{{ chat.date }}</span>
                </dd>
                <dt><span>Author</span></dt>
                <dd>
                    <span>{{ chat.author }}</span>
                </dd>
                <dt><span>Conversation</span></dt>
                <dd>
                    <div *ngIf="chat.conversationId">
                        <a [routerLink]="['/conversation', chat.conversationId, 'view']">{{ chat.conversationId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/chat', chat.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
