<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-truck-heading">Create or edit a Truck</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_plateNumber">Plate Number</label>
                    <input type="text" class="form-control" name="plateNumber" id="field_plateNumber"
                           formControlName="plateNumber"/>
                    <div *ngIf="editForm.get('plateNumber')!.invalid && (editForm.get('plateNumber')!.dirty || editForm.get('plateNumber')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('plateNumber')?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_conteneurPlateNumber">Conteneur Plate Number</label>
                    <input type="text" class="form-control" name="conteneurPlateNumber" id="field_conteneurPlateNumber"
                           formControlName="conteneurPlateNumber"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_type">Type</label>
                    <select class="form-control" name="type" formControlName="type" id="field_type">
                        <option value="DOMESTIC">DOMESTIC</option>
                        <option value="EXPORT">EXPORT</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_width">Width</label>
                    <input type="number" class="form-control" name="width" id="field_width"
                           formControlName="width"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_height">Height</label>
                    <input type="number" class="form-control" name="height" id="field_height"
                           formControlName="height"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_length">Length</label>
                    <input type="number" class="form-control" name="length" id="field_length"
                           formControlName="length"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_maxWeight">Max Weight</label>
                    <input type="number" class="form-control" name="maxWeight" id="field_maxWeight"
                           formControlName="maxWeight"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_driver">Driver</label>
                    <select class="form-control" id="field_driver" name="driver" formControlName="driverId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="driverOption.id" *ngFor="let driverOption of drivers; trackBy: trackById">{{ driverOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_transporterAccount">Transporter Account</label>
                    <select class="form-control" id="field_transporterAccount" name="transporterAccount" formControlName="transporterAccountId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="transporterAccountOption.id" *ngFor="let transporterAccountOption of transporteraccounts; trackBy: trackById">{{ transporterAccountOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
